<body id="page-top">
    
    <div id="wrapper">
        {% include 'server/server_navbar.html' %}

            <div id="content">
                
               
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                    {% block content %}
                
                    <p>Are you sure you want to cancel the <b>{{order.ordertype}}</b> order for <b>{{customer.first_name}} placed at <b>{{order.timeordered}}?</b></p>
                    <form method="POST">
                    {% csrf_token %}
                    <input class="btn btn-danger" type="submit" value="Cancel Order" name="Submit"><br>
                    <a href="{% url 'server:order' %}">Back</a>

                    </form>

            {% endblock %}
</div></div></div></div></div>
                </div>
